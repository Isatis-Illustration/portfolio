<div class="p-5 xl:p-20 flex flex-col w-full h-full gap-5 justify-center items-center overflow-hidden">
  <div class="flex flex-col md:flex-row items-center justify-center md:gap-4">
    <div class="w-4/6 sm:w-7/12 xl:w-1/2 xl:pl-10">
      <img [src]="nameGif"/>
    </div>
    <div class="w-4/6 sm:w-7/12 xl:w-1/2 xl:pr-10">
      <img [src]="lNameGif"/>
    </div>
  </div>
  
  <!-- Container dei bottoni con grid e altezza fissa -->
  <div class="grid grid-cols-2 md:grid-cols-4 grid-rows-2 md:grid-rows-1 overflow-hidden">
    <ng-container *ngFor="let btn of buttons">
      <div class="flex items-center justify-center overflow-hidden">
        <button class="cursor-pointer w-full h-full flex items-center justify-center p-2">
          <img
            class="max-w-full max-h-full object-contain"
            [src]="btn.imageUrl" 
            [alt]="btn.label | translate" 
            (click)="navigate(btn.path)"
            (load)="btn.imageLoaded = true">
        </button>
      </div>
    </ng-container>
  </div>
</div>
