<div class="relative w-full">
  <div>
    <!-- Pulsante SINISTRO (precedente) -->
    <button
      class="hidden sm:block absolute left-4 top-1/2 -translate-y-1/2 z-10 bg-primary text-info  rounded-full p-3 shadow-md transition-colors"
      (click)="goToPrevious()" aria-label="Precedente">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Pulsante DESTRO (successiva) -->
    <button
      class="hidden sm:block absolute right-4 top-1/2 -translate-y-1/2 z-10 bg-primary text-info rounded-full p-3 shadow-md transition-colors"
      (click)="goToNext()" aria-label="Successiva">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <!-- Contenuto principale -->
    <div class="w-full sm:h-screen max-w-fit mx-auto overflow-hidden">
      <div class="flex items-center justify-center h-full p-4">
        <img *ngIf="content" [src]="content.imageUrl" alt="Immagine"
          class="max-h-full max-w-full object-contain border-4 border-primary select-none"/>
      </div>

      <!-- AREA DI HOVER E OVERLAY -->
      <div class="hidden sm:block" (mouseover)="showInfo = true" (mouseout)="showInfo = false">
        <!-- SVG info -->
        <div class="absolute top-4 right-4 z-20">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-10 drop-shadow-lg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
          </svg>
        </div>

        <!-- Overlay descrizione -->
        <div *ngIf="showInfo" class="absolute inset-0 z-10 pointer-events-none">
          <div class="w-full h-full relative">
            <div
              class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-white/90 via-white/60 to-transparent pointer-events-auto">
              <div class="h-full flex flex-col justify-center px-8 py-6">
                <div class="space-y-4 justify-end">
                  <h1 class="text-3xl font-bold text-info mb-2">
                    {{ content.name || 'Titolo dell\'immagine' }}
                  </h1>
                  <p class="text-lg text-info leading-relaxed mb-4">
                    {{ content.description || 'Descrizione dettagliata dell\'immagine.' }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Barra inferiore solo mobile -->
<div class="fixed bottom-0 left-0 h-20 z-30 w-full items-center flex justify-between sm:hidden bg-primary">


    <!-- Bottone SINISTRA -->
    <button (click)="goToPrevious()" aria-label="Precedente"
      class="text-info py-2 ml-10 px-5 rounded-full  border">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Bottone INFO -->
    <button (click)="showInfo = !showInfo" aria-label="Info"
      class="text-info p-2 rounded-full  border">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
      </svg>
    </button>

    <!-- Bottone DESTRA -->
    <button (click)="goToNext()" aria-label="Successiva"
      class="text-info py-2 mr-10 px-5 rounded-full  border">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
  
</div>
