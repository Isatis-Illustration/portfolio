<div class="relative w-full h-full flex items-center justify-center transition-opacity ease-in duration-300"
    [ngClass]="{
            'opacity-0': !imgLoaded,
            'opacity-100': imgLoaded,
            }">
    <!-- Cornice -->
    <img src="assets/contacts/contacts_frame.png"
        class="absolute lg:p-16 inset-0 w-full h-full object-contain pointer-events-none" (load)="imgLoaded = true" alt="Cornice">


    <!-- Contenuto al centro -->
    <div class="flex flex-col z-10 text-center text-black md:mt-36 2xl:mt-44 text-lg md:text-3xl"
        [ngClass]="{
            'mt-20 gap-2 pl-1': isMenuOpen(),
            'mt-28 gap-6 sm:gap-8': !isMenuOpen()
        }">
        <div class="flex">
            <div *ngIf="!isMenuOpen()" class="w-10 flex items-center" [innerHTML]="getIcon('contacts')"></div>
            <p>{{ contacts.email }}</p>
        </div>
        <div class="flex items-center">
            <div *ngIf="!isMenuOpen()" class="w-10" [innerHTML]="getIcon('telegram')"></div>
            <p>{{ contacts.telegram }}</p>
        </div>
        <div class="flex items-center">
            <div *ngIf="!isMenuOpen()" class="w-10" [innerHTML]="getIcon('instagram')"></div>
            <a [href]="contacts.instagram.link" target="_blank" and rel="noopener noreferrer" class="flex items-center">
                <div class=""></div>
                {{ contacts.instagram.nick }}
            </a>
        </div>
    </div>
</div>
