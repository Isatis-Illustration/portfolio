<div class="p-5 2xl:py-20 2xl:px-40 xl:p-20 flex flex-col w-full h-full gap-5 xl:gap-y-20 justify-center items-center overflow-hidden">

  <!-- NAME -->
  <div class="flex flex-col items-center justify-center">
    <div class="flex flex-col md:flex-row items-center justify-center gap-x-16">  
      <div class="w-4/6 sm:w-7/12 xl:w-1/2 xl:pl-10">
        <img [src]="nameGif" class="select-none"/>
      </div>
      <div class="w-4/6 sm:w-7/12 xl:w-1/2 xl:pr-10">
        <img [src]="lNameGif" class="select-none"/>
      </div>
    </div> 

    <!-- SUB TITLE -->
    <div class="w-full flex items-center justify-center"> 
      <div class="w-3/7 sm:w-3/10 xl:w-1/4 max-h-20">
        <img [src]="subTitle()" class="w-11/12 select-none">
      </div>
    </div>
  </div>


  <!-- Container dei bottoni con grid e altezza fissa -->
  <div class="grid grid-cols-2 md:grid-cols-4 grid-rows-2 md:grid-rows-1 overflow-hidden"
    [ngClass]="{
      'opacity-0': buttonsFade,
      'opacity-100 ease-in transition-opacity duration-300': !buttonsFade
    }">
    <ng-container *ngFor="let btn of buttons">
      <div class="flex items-center justify-center overflow-hidden">
        <button class="cursor-pointer w-full h-full flex items-center justify-center p-5 hover:p-0">
          <img
            class="max-w-full max-h-full object-contain select-none"
            [src]="btn.imageUrl" 
            [alt]="btn.label | translate"
            (click)="navigate(btn.path)">
        </button>
      </div>
    </ng-container>
  </div>
  <app-language-button class="fixed bottom-0 left-0 w-10 m-8"
    (onSwitch)="onByuttonsFade()"></app-language-button>
</div>
