<div class="w-full h-auto max-w-[700px] mx-auto pt-5 ">
  <img
    [src]="content.imageUrl"
    alt="Immagine"
    class="w-full h-auto object-contain"
  />

    <!-- Pulsante SINISTRO (precedente) -->
    <button
      class="absolute left-4 top-1/2 -translate-y-1/2 z-10 bg-white/80 hover:bg-white text-black rounded-full p-3 shadow-md transition-colors"
      (click)="goToPrevious()" aria-label="Precedente">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Pulsante DESTRO (successiva) -->
    <button
      class="absolute right-4 top-1/2 -translate-y-1/2 z-10 bg-white/80 hover:bg-white text-black rounded-full p-3 shadow-md transition-colors"
      (click)="goToNext()" aria-label="Successiva">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <!-- AREA DI HOVER E OVERLAY -->
    <div (mouseover)="showInfo = true" (mouseout)="showInfo = false">
      <!-- SVG info -->
      <div class="absolute top-4 right-4 z-20">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-10 text-primary drop-shadow-lg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
        </svg>
      </div>

      <!-- Overlay descrizione -->
      <div *ngIf="showInfo" class="absolute inset-0 z-10 pointer-events-none">
        <div class="w-full h-full relative">
          <div
            class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-white/90 via-white/60 to-transparent pointer-events-auto">
            <div class="h-full flex flex-col justify-center px-8 py-6">
              <div class="space-y-4 justify-end border">
                <h1 class="text-3xl font-bold text-info mb-2">
                  {{ content.name || 'Titolo dell\'immagine' }}
                </h1>
                <p class="text-lg text-info leading-relaxed mb-4">
                  {{ content.description || 'Descrizione dettagliata dell\'immagine.' }}
                </p>
                <!-- Opzionale: data o pulsanti -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
