<div class="relative flex w-screen h-screen bg-secondary">
  
   <!-- Sfondo pattern sotto -->
  <div class="fixed top-0 left-0 w-full h-full z-0" [innerHTML]="getIcon('background')"></div>

  <!-- Container principale s-->
  <div class="flex flex-col sm:flex-row h-full w-full z-10">
  
    <div *ngIf="!isHome()" class="hidden sm:block">
      <app-sidebar></app-sidebar>
    </div>
  
    <div class="w-full block sm:hidden">
      <app-navbar></app-navbar>
    </div>
  
    <div class="flex-1 overflow-auto"
        [ngClass]="{ 
              'scrollbar-hide': isScreenSm,
              'custom-scrollbar': !isScreenSm,
            }">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
<div class="fixed top-0 left-0 w-screen h-screen z-10 pointer-events-none">
  <app-viewer
    class="ease-in transition-opacity duration-300"
    [ngClass]="{
      'opacity-0 pointer-events-none': !contentToView(),
      'opacity-100 pointer-events-auto': contentToView()
    }"
    [content]="contentToView()">
  </app-viewer>
</div>
