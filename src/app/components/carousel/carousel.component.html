<div class="relative w-full overflow-x-auto scrollbar-hide">
  <div class="flex sm:h-screen w-max mx-auto">

    <!-- IMMAGINI (CAROSELLO) -->
    <div *ngFor="let content of contents()" class="relative flex-shrink-0 w-full sm:w-auto sm:max-w-fit overflow-hidden">
      <div class="flex items-center justify-center h-full p-4">
        <img [src]="content.imageUrl" alt="Immagine"
          class="max-h-full max-w-full object-contain border-4 border-primary bg-primary" />
      </div>

      <!-- OVERLAY INFO SOLO SU DESKTOP -->
      <div class="hidden sm:block absolute inset-0 z-10" 
           (mouseover)="hoveredImage = content" 
           (mouseout)="hoveredImage = null">

        <!-- Icona info -->
        <div class="absolute top-4 right-4 z-20">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-10 drop-shadow-lg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
          </svg>
        </div>

        <!-- Overlay descrizione -->
        <div *ngIf="hoveredImage === content" class="absolute inset-0 pointer-events-none">
          <div class="w-full h-full relative">
            <div
              class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-white/90 via-white/60 to-transparent pointer-events-auto">
              <div class="h-full flex flex-col justify-center px-8 py-6">
                <h1 class="text-3xl font-bold text-info mb-2">{{ content.name || 'Titolo' }}</h1>
                <p class="text-lg text-info leading-relaxed">{{ content.description || 'Descrizione' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
